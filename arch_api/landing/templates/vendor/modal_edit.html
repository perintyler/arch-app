{% for discount in discounts %}
<div class="modal fade" id="modal-{{ discount.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Edit Discount</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/vendor/" method="POST">
                    <div class="form-group">
                        <label for="editFormType">Type</label>
                        <select class="form-control" id="editFormType" onchange="mySelect()" name="type" required>
                            <option value="percent">x% off [items]</option>
                            <option value="dollar">$x [items] </option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                    <div class="form-group" id="editFormCustomTypeGroup" style="display: none">
                        <label for="editFormCustomType">Custom Type</label>
                        <input type="text" class="form-control" id="editFormCustomType" name="customType">
                        <small class="form-text text-muted">Ex.: Free Shot, Buy-one-get-one Domestic</small>
                    </div>
                    <div class="form-group" id="editFormItemsGroup" style="display: block">
                        <label for="editFormItems">Items</label>
                        <input type="text" class="form-control" id="editFormItems" name="items">
                        <small class="form-text text-muted">Ex.: Wells, Mixed Drinks, Flights</small>
                    </div>
                    <div class="form-group">
                        <label for="editFormConstant">Constant</label>
                        <input type="text" class="form-control" id="editFormConstant" name="constant" required>
                        <small class="form-text text-muted">Ex.: "15" for 15% Off</small>
                    </div>
                    <div class="form-group">
                        <label for="editFormSize">Group Size</label>
                        <input type="text" class="form-control" id="editFormSize" name="size" required>
                        <small class="form-text text-muted">The smallest group eligible for your discount</small>
                    </div>
                    <input type="hidden" name="discountID" value="{{ discount.id }}"></input>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function mySelect() {
        console.log("asdfasdf")
        console.log($("select#editFormType option:checked").val())
        if ($("#editFormType").val() == "custom") {
            $("#editFormCustomTypeGroup").css("display", "block");
            $("#editFormItemsGroup").css("display", "none");
        } else {
            $("#editFormCustomTypeGroup").css("display", "none");
            $("#editFormItemsGroup").css("display", "block");
        }
    }
</script>
{% endfor %}
